<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="Author" content="Paul Juma Otieno" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1 class="head">Table Build Exercise</h1>
    <table>  
        <caption>Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col" class="pure"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>&#x2713;</td>
                <td>&#x2713;</td>
                <td>&#x2713;</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>&#x2717;</td>
                <td>&#x2713;</td>
                <td>&#x2713;</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>&#x2717;</td>
                <td>&#x2717;</td>
                <td>&#x2713;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
